<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Диаграмма населения по регионам Бразилии</title>
    <!-- Подключаем Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Создаем элемент canvas для отображения диаграммы -->
    <canvas id="populationChart" width="400" height="400"></canvas>

    <script>
        // Получаем ссылку на элемент canvas
        var ctx = document.getElementById('populationChart').getContext('2d');

        // Данные для диаграммы (примерные данные)
        var data = {
            labels: ['Северный', 'Северо-восточный', 'Центральный-западный', 'Восточный', 'Юго-восточный', 'Южный'],
            datasets: [{
                label: 'Население по регионам Бразилии',
                data: [209.7, 56.6, 45.7, 42.6, 25.8, 17.3], // Население в миллионах (данные взяты примерно)
                backgroundColor: [
                    'rgba(255, 99, 132, 0.5)',
                    'rgba(54, 162, 235, 0.5)',
                    'rgba(255, 206, 86, 0.5)',
                    'rgba(75, 192, 192, 0.5)',
                    'rgba(153, 102, 255, 0.5)',
                    'rgba(255, 159, 64, 0.5)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        };

        // Опции для диаграммы
        var options = {
            animation: {
                animateRotate: true, // Включаем анимацию вращения
                animateScale: true // Включаем анимацию масштабирования
            },
            tooltips: {
                enabled: true // Включаем всплывающие подсказки
            }
        };

        // Создаем круговую диаграмму
        var myPieChart = new Chart(ctx, {
            type: 'pie',
            data: data,
            options: options
        });
    </script>
</body>
</html>
